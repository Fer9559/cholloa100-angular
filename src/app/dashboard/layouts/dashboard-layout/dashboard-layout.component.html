<button (click)="onLogout()">Cerrar sesion</button>

<hr>

<div *ngIf="chollos.length > 0; else noChollos">
  <h2>Chollos de Usuario</h2>
  <ul>
    <li *ngFor="let chollo of chollos">
      <h3>{{ chollo.titulo }}</h3>
      <p>Precio: {{ chollo.precio }} â‚¬</p>
      <p>{{ chollo.descripcion }}</p>
      <div *ngFor="let image of chollo.images">
        <img [src]="image" alt="Imagen de {{ chollo.titulo }}" style="width: 100px; height: auto;" />
      </div>
      <button (click)="onUpdateChollo(chollo.id_chollo)">Editar</button>
    </li>
  </ul>
</div>

<ng-template #noChollos>
  <p>No hay chollos disponibles para este usuario.</p>
</ng-template>
